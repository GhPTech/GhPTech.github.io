<body>
	
	<nav id="GhPNavbarScript" class="navbar navbar-default navbar-fixed-top"></nav>
	
	<form action="" method="GET">
		<fieldset>
			<legend>Personal Details</legend>
			<label for="name">Username: </label><input type="text" name="username" id="name" required autofocus placeholder="Your username" pattern="[a-zA-Z]{3,}" title="Please enter more than three letters">
			<label for="email">Email: </label><input type="text" name="email" id="email" required placeholder="Your Email" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}" title="Please enter in a vaild email address">
			<label for="phone">Phone: </label><input type="tel" name="phone" id="phone" required placeholder="Please enter in your phone number" pattern="[0-9]{4} [0-9]{3} [0-9]{3}" title="Please enter in a phone number in this format: #### ### ###">
			<select name="country" required>
				<option value=""></option>
				<option value="Belgium">Belgium</option>
				<option value="France">France</option>
				<option value="Germany">Germany</option>
				<option value="Luxemburg">Luxemburg</option>
				<option value="Netherlands">Netherlands</option>
				<option value="Switzerland">Switzerland</option>
				<option value="Sweden">Sweden</option>
				<option value="Romania">Romania</option>
				<option value="UK">UK</option>
		</fieldset>
		<br>
		<fieldset>
			<legend>Booking Details: </legend>
			<input type="date" name="date" min="2016-01-01">
			<input type="number" name="numberOfDays" min="1" max="5">
			<p>Does this mission require travelling?</p>
			<input type="radio" name="travel" value="yesTravel">
			<input type="radio" name="travel" value="noTravel">
			<br>
			<input type="checkbox" name="confidentiality" value="yes" checked>
			<br>
			<button onclick="window.location.href='GhPSubmit.html'" class="btn btn-lg disabled">Submit</button>
		</fieldset>
	</form>
  	
  	<div class="container-fluid text-center">
  		<footer id="GhPFooterScript"></footer>
  	</div>
  	
  	<script src="GhPNavbar.js"></script>
  	<script src="GhPFooter.js"></script>
  	
</body>
